<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico">
    <title>MemeSlider</title>
</head>
<body>
    <div class="meme_slider">
        <div class="slider_block">
            <div class="memes_container">
                <div class="mem_one"></div>
                <div class="mem_two"></div>
                <div class="mem_three"></div>
                <div class="mem_four"></div>
                <div class="mem_five"></div>
                <div class="mem_six"></div>
            </div>
        </div>
        <div class="controls_text_container">
            <div class="controls_container">
                <input class="radio_button" name="rb" type="radio" id="mem_one" checked>
                <label for="mem_one"></label>
                <input class="radio_button" name="rb" type="radio" id="mem_two">
                <label for="mem_two"></label>
                <input class="radio_button" name="rb" type="radio" id="mem_three">
                <label for="mem_three"></label>
                <input class="radio_button" name="rb" type="radio" id="mem_four">
                <label for="mem_four"></label>
                <input class="radio_button" name="rb" type="radio" id="mem_five">
                <label for="mem_five"></label>
                <input class="radio_button" name="rb" type="radio" id="mem_six">
                <label for="mem_six"></label>
            </div>
            <div class="text_block">
                    <div class="text_container">
                        <p class="mem_one_text">I'm Just Ken</p>
                        <p class="mem_two_text">Baby</p>
                        <p class="mem_three_text">Cats...</p>
                        <p class="mem_four_text">Dear Stan</p>
                        <p class="mem_five_text">Pivozavr</p>
                        <p class="mem_six_text">In vino veritas</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
